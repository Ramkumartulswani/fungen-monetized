apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    // default RN config (do not modify)
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // ❗ CORRECT PACKAGE NAME
    namespace "com.ramkumar.fungen"

    defaultConfig {
        applicationId "com.ramkumar.fungen"   // ❗ FIXED
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    // ❗ ADD RELEASE SIGNING CONFIG
    signingConfigs {
        release {
            storeFile file("fungen-key.keystore")   // file created by workflow
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "Fungen@2025"
            keyAlias System.getenv("KEY_ALIAS") ?: "fungen-key-alias"
            keyPassword System.getenv("KEY_PASSWORD") ?: "Fungen@2025"
        }

        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release   // ❗ NOW USING REAL KEYSTORE
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)

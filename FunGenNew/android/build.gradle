buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "2.1.10"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.3.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

/**
 * ðŸ”´ REQUIRED FOR AGP 8+ + react-native-google-mobile-ads
 * Fixes:
 * "defaultConfig contains custom BuildConfig fields, but the feature is disabled"
 */
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {

            // âœ… Enable BuildConfig for AGP 8+
            project.android.buildFeatures {
                buildConfig true
            }

            // âœ… Force namespace for libraries that don't define it (AGP 8+ fix)
            if (project.android.namespace == null) {
                project.android.namespace = project.group.toString()
            }
        }
    }
}


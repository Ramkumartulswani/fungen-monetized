apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

react {
    // default RN config
}

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.fungennew"

    defaultConfig {
        applicationId "com.fungen.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "1.0.8"
    }

    signingConfigs {
        release {
            def storeFilePath = project.findProperty("FUNGEN_UPLOAD_STORE_FILE")
            def storePasswordVal = project.findProperty("FUNGEN_UPLOAD_STORE_PASSWORD")
            def keyAliasVal = project.findProperty("FUNGEN_UPLOAD_KEY_ALIAS")
            def keyPasswordVal = project.findProperty("FUNGEN_UPLOAD_KEY_PASSWORD")

            if (storeFilePath != null) {
                storeFile file(storeFilePath)
                storePassword storePasswordVal
                keyAlias keyAliasVal
                keyPassword keyPasswordVal
            }
        }
    }

    buildTypes {
        debug {
            // no signing
        }

        release {
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                "proguard-android.txt"
            ), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.7.0")

    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

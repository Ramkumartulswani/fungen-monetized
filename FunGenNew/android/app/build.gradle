apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

react {}

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // ‚úÖ MUST MATCH applicationId + Firebase + Kotlin packages
    namespace "com.fungen.app"

    // ‚úÖ REQUIRED FOR BuildConfig (AGP 8+)
    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.fungen.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "1.0.8"
    }

    // ‚úÖ SAFE SIGNING CONFIG (UNCHANGED LOGIC)
    signingConfigs {
        release {
            def storeFilePath = project.findProperty("FUNGEN_UPLOAD_STORE_FILE")
            if (storeFilePath != null) {
                storeFile file(storeFilePath)
                storePassword project.findProperty("FUNGEN_UPLOAD_STORE_PASSWORD")
                keyAlias project.findProperty("FUNGEN_UPLOAD_KEY_ALIAS")
                keyPassword project.findProperty("FUNGEN_UPLOAD_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug {
            // ‚ùå NO signingConfig here
        }

        release {
            // ‚úÖ Only apply signing if keystore is present
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            }

            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                "proguard-android.txt"
            ), "proguard-rules.pro"
        }
    }
}

dependencies {
    // üîπ Firebase BOM
    implementation platform("com.google.firebase:firebase-bom:32.7.0")

    // üîπ Firebase Remote Config
    implementation "com.google.firebase:firebase-config"

    // üîπ React Native core
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    // ‚úÖ SAFE Hermes flag resolution (AGP 8 compatible)
    def isHermesEnabled = project.findProperty("hermesEnabled")?.toBoolean() ?: false

    if (isHermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

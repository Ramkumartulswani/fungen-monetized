name: Debug Unzip

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      # 1️⃣ Show files
      - name: SHOW FILES BEFORE UNZIP
        run: |
          echo "==== ROOT FILES ===="
          ls -lah .
          echo "===================="

      # 2️⃣ Show ZIP details
      - name: SHOW ZIP DETAILS
        run: |
          echo "ZIP FILE INFO:"
          ls -lah fungen-rn73-final.zip
          echo "UNZIP TEST:"
          unzip -l fungen-rn73-final.zip || true

      # 3️⃣ Try unzipping normally
      - name: ATTEMPT UNZIP
        run: |
          mkdir extracted
          unzip -o fungen-rn73-final.zip -d extracted || true
          echo "==== AFTER UNZIP ===="
          ls -R extracted || true

      # 4️⃣ Try extracting nested folder
      - name: MOVE CONTENTS IF NESTED
        run: |
          NESTED=$(find extracted -maxdepth 2 -mindepth 1 -type d | head -n 1)
          echo "Detected nested folder: $NESTED"
          cp -R $NESTED/* . 2>/dev/null || true
          echo "==== ROOT AFTER COPY ===="
          ls -lah .


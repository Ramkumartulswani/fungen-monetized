name: Setup & Build Android App

on:
  workflow_dispatch:

jobs:
  unzip-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # UNZIP PROJECT
      - name: Unzip project
        run: |
          sudo apt-get install unzip
          unzip fungen-rn73-final.zip -d extracted
          cp -r extracted/* .
          rm -rf extracted
          rm fungen-rn73-final.zip

      # NODE
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install node modules
        run: npm install

      # JAVA
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ANDROID SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Platforms
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      # ðŸ”¥ MANUALLY INSTALL GRADLE 8.1.1 (the correct version)
      - name: Download Gradle 8.1.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
          unzip gradle-8.1.1-bin.zip -d /tmp/gradle8
          export PATH="/tmp/gradle8/gradle-8.1.1/bin:$PATH"

      # ðŸ”¥ GENERATE WRAPPER USING GRADLE 8.1.1
      - name: Generate Gradle Wrapper (correct version)
        working-directory: android
        run: |
          /tmp/gradle8/gradle-8.1.1/bin/gradle wrapper --gradle-version 8.1.1
          chmod +x gradlew

      # BUILD USING CORRECT WRAPPER
      - name: Build Release AAB
        working-directory: android
        run: ./gradlew --no-daemon --warning-mode all bundleRelease

      # ARTIFACT
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab

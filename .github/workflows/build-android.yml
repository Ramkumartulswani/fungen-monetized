name: Unzip and Build Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # DEBUG â€” List repo contents
      - name: List repo contents before unzip
        run: ls -R .

      # ðŸ”¥ STEP 1 â€” Unzip project correctly
      - name: Unzip RN project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          unzip -o fungen-rn73-final.zip -d .
          ls -R .

      # ðŸ”¥ STEP 2 â€” Move extracted folder if nested
      - name: Fix folder structure
        run: |
          # If zip extracted into a subfolder, move it up
          if [ -d "./fungen-rn73-final" ]; then
            mv ./fungen-rn73-final/* .
            rm -rf fungen-rn73-final
          fi
          ls -R .

      # NODE
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node Modules
        run: npm install

      # JAVA
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ANDROID SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Tools
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;33.0.2"
          yes | sdkmanager --licenses

      # GRADLE 8.1.1 BOOTSTRAP
      - name: Download Correct Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
          unzip gradle-8.1.1-bin.zip -d $HOME/gradle8

      # Generate wrapper using correct Gradle
      - name: Generate Gradle Wrapper
        working-directory: android
        run: |
          $HOME/gradle8/gradle-8.1.1/bin/gradle wrapper --gradle-version 8.1.1
          chmod +x gradlew

      # Build Release AAB
      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon --warning-mode all

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab

name: Unzip and Prepare RN Project

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Show files before unzip
        run: ls -lah .

      - name: Unzip project
        run: |
          unzip -o fungen-rn73-final.zip -d extracted
          echo "==== AFTER UNZIP ===="
          ls -R extracted

      # âœ” FIXED: Copy entire project root
      - name: Copy full project to root
        run: |
          cp -R extracted/* .
          rm -rf extracted
          rm fungen-rn73-final.zip
          echo "==== ROOT AFTER COPY ===="
          ls -lah .


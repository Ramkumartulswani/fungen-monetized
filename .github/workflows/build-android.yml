name: Android Release Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # -------------------------------
      # CHECKOUT CODE
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # SETUP NODE FOR REACT NATIVE
      # -------------------------------
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------------
      # SETUP JDK FOR ANDROID
      # -------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------------------
      # INSTALL DEPENDENCIES
      # -------------------------------
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node Modules
        run: yarn install

      # -------------------------------
      # SETUP ANDROID SDK
      # -------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # -------------------------------
      # ACCEPT ANDROID LICENSES
      # (THE FIX FOR YOUR ISSUE!)
      # -------------------------------
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $ANDROID_HOME/cmdline-tools/*/bin/sdkmanager --licenses || true

      # -------------------------------
      # SETUP KEYSTORE FOR SIGNING
      # -------------------------------
      - name: Decode keystore
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/fungen-key.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # -------------------------------
      # GRANT EXECUTE PERMISSION
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # -------------------------------
      # BUILD AAB
      # -------------------------------
      - name: Build AAB (bundleRelease)
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      # -------------------------------
      # SHOW OUTPUT FOLDERS FOR DEBUG
      # -------------------------------
      - name: List build outputs
        run: ls -R android/app/build/outputs

      # -------------------------------
      # UPLOAD ARTIFACT
      # -------------------------------
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab

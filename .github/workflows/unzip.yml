name: Unzip RN Project

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Show files before unzip
        run: ls -lah .

      # ðŸ”¥ Extract ZIP
      - name: Unzip project
        run: |
          rm -rf extracted
          unzip -o fungen-rn73-final.zip -d extracted
          echo "==== After unzip ===="
          ls -lah extracted

      # ðŸ”¥ COPY EVERYTHING FROM extracted/ (NO DETECTION!!)
      - name: Move project to root
        run: |
          cp -R extracted/* .
          rm -rf extracted
          echo "==== ROOT AFTER COPY ===="
          ls -lah .

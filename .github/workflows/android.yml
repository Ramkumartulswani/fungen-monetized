name: Android Build (APK + AAB)

on:
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS Dependencies
        working-directory: FunGenNew
        run: npm install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set Android SDK env
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV

      - name: Accept Android Licenses
        run: |
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Required SDK Packages
        run: |
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" || true

      - name: Generate Release Keystore (CI only)
        run: |
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keystore FunGenNew/android/app/fungen-key.keystore \
            -alias fungentest \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=FunGenNew, OU=Dev, O=FunGen, L=Mumbai, ST=MH, C=IN"

      - name: Build APK + AAB
        working-directory: FunGenNew/android
        env:
          KEYSTORE_PASSWORD: 123456
          KEY_ALIAS: fungentest
          KEY_PASSWORD: 123456
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon
          ./gradlew bundleRelease --no-daemon

      - name: List Build Outputs
        if: always()
        run: |
          echo "=== APK Files ==="
          find FunGenNew/android/app/build -name "*.apk" || true
          echo "=== AAB Files ==="
          find FunGenNew/android/app/build -name "*.aab" || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FunGenNew-APK
          path: FunGenNew/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: FunGenNew-AAB
          path: FunGenNew/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

name: Android Build (APK + AAB)

on:
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS dependencies
        working-directory: FunGenNew
        run: npm install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK (licenses auto-accepted)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Generate temporary keystore
        run: |
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keystore FunGenNew/android/app/release.keystore \
            -alias fungentest \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=FunGenNew, OU=Dev, O=FunGen, L=Mumbai, ST=MH, C=IN"

      - name: Build APK + AAB
        working-directory: FunGenNew/android
        env:
          KEYSTORE_PASSWORD: 123456
          KEY_ALIAS: fungentest
          KEY_PASSWORD: 123456
        run: |
          ./gradlew clean
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FunGenNew-APK
          path: FunGenNew/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: FunGenNew-AAB
          path: FunGenNew/android/app/build/outputs/bundle/release/*.aab

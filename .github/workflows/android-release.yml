name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------------------------------
      # CHECKOUT
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # NODE SETUP
      # ---------------------------------------
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Detect package manager
      - name: Detect Package Manager
        id: pkg-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      # Install dependencies
      - name: Install Dependencies
        run: |
          if [ "${{ steps.pkg-manager.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci || npm install
          fi

      # ---------------------------------------
      # JAVA SETUP
      # ---------------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # ---------------------------------------
      # ANDROID SDK SETUP
      # ---------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false
          cmdline-tools-version: 12266719

      # Install required packages explicitly
      - name: Install Android SDK Packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME

      # ---------------------------------------
      # KEYSTORE HANDLING
      # ---------------------------------------
      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app

          if [ -n "$KEYSTORE_B64" ]; then
            echo "‚úì Using keystore from secrets"
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "‚ö†Ô∏è No keystore secret found ‚Äî generating default keystore..."
            keytool -genkeypair \
              -noprompt \
              -alias fungen-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass android \
              -keypass android \
              -dname "CN=FunGen, OU=Mobile, O=FunGen Apps, L=Mumbai, ST=Maharashtra, C=IN"

            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/

            echo "‚úî Generated default keystore (saved in artifacts)"
          fi

      # ---------------------------------------
      # FIX GRADLE WRAPPER JAR
      # ---------------------------------------
      - name: Ensure valid gradle-wrapper.jar
        run: |
          WRAPPER_JAR="android/gradle/wrapper/gradle-wrapper.jar"

          echo "üîç Checking gradle-wrapper.jar validity..."

          if [ ! -f "$WRAPPER_JAR" ] || ! unzip -l "$WRAPPER_JAR" | grep -q "GradleWrapperMain.class"; then
            echo "‚ùó Invalid or missing wrapper jar ‚Äî downloading correct version (Gradle 8.1.1)..."

            wget -q https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -O /tmp/gradle.zip
            unzip -q /tmp/gradle.zip -d /tmp/gradle-dist

            cp /tmp/gradle-dist/gradle-8.1.1/lib/plugins/gradle-wrapper-8.1.1.jar "$WRAPPER_JAR"

            echo "‚úî gradle-wrapper.jar replaced with official Gradle 8.1.1"
          else
            echo "‚úî gradle-wrapper.jar is valid"
          fi

      # ---------------------------------------
      # GRADLE PERMISSIONS
      # ---------------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ---------------------------------------
      # BUILD RELEASE AAB
      # ---------------------------------------
      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      # ---------------------------------------
      # SHOW OUTPUTS
      # ---------------------------------------
      - name: List Build Outputs
        if: always()
        run: ls -R android/app/build/outputs || echo "‚ùå No outputs found"

      # ---------------------------------------
      # UPLOAD ARTIFACT
      # ---------------------------------------
      - name: Upload AAB Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      # Upload auto-generated keystore if needed
      - name: Upload Generated Keystore
        if: success() && hashFiles('keystore-backup/fungen-key.keystore') != ''
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-Keystore-Backup
          path: keystore-backup/fungen-key.keystore

      # ---------------------------------------
      # CLEANUP
      # ---------------------------------------
      - name: Cleanup
        if: always()
        run: rm -f android/app/fungen-key.keystore keystore-backup/fungen-key.keystore

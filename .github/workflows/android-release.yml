name: Android Release Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Setup keystore
        run: |
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/fungen-key.keystore \
            -alias fungen-key-alias \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass Fungen@2025 -keypass Fungen@2025 \
            -dname "CN=FunGen, OU=Mobile, O=FunGen, L=Mumbai, ST=MH, C=IN"
          
          echo "✓ Keystore created"
          ls -lh android/app/fungen-key.keystore
      
      - name: Fix gradlew
        run: |
          echo "=== Current DEFAULT_JVM_OPTS ==="
          grep DEFAULT_JVM_OPTS android/gradlew || true
          
          sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS="-Xmx512m -Xms256m"/' android/gradlew
          chmod +x android/gradlew
          
          echo "=== Fixed DEFAULT_JVM_OPTS ==="
          grep DEFAULT_JVM_OPTS android/gradlew
      
      - name: Fix Gradle Wrapper  
        run: |
          echo "=== Regenerating Gradle wrapper from scratch ==="
          
          cd android
          
          echo "=== Installing Gradle 8.5 temporarily ==="
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          
          echo "=== Using Gradle to generate proper wrapper ==="
          ./gradle-8.5/bin/gradle wrapper --gradle-version 8.5 --distribution-type all
          
          echo "=== Cleaning up temporary Gradle ==="
          rm -rf gradle-8.5 gradle-8.5-bin.zip
          
          echo "=== Verifying wrapper files ==="
          ls -lh gradle/wrapper/
          cat gradle/wrapper/gradle-wrapper.properties
          
          echo "✓ Wrapper regenerated successfully"
      
      - name: Fix Build Configuration
        run: |
          echo "=== Fixing minSdkVersion in build.gradle ==="
          sed -i 's/minSdkVersion 23/minSdkVersion 24/' android/app/build.gradle
          
          echo "=== Removing corrupted launcher icons ==="
          rm -f android/app/src/main/res/mipmap-*/ic_launcher.png
          rm -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          
          echo "=== Creating simple placeholder icon ==="
          mkdir -p android/app/src/main/res/mipmap-mdpi
          
          # Create a simple 1x1 PNG (valid minimal PNG)
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png 2>/dev/null || mkdir -p android/app/src/main/res/mipmap-hdpi && cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png 2>/dev/null || mkdir -p android/app/src/main/res/mipmap-xhdpi && cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png 2>/dev/null || mkdir -p android/app/src/main/res/mipmap-xxhdpi && cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png 2>/dev/null || mkdir -p android/app/src/main/res/mipmap-xxxhdpi && cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          echo "=== Creating PackageList.java manually ==="
          mkdir -p android/app/src/main/java/com/facebook/react
          
          cat > /tmp/PackageList.java << 'PKGLIST'
package com.facebook.react;

import android.app.Application;
import java.util.ArrayList;
import java.util.Arrays;
import java.util.List;
import com.facebook.react.ReactPackage;

public class PackageList {
  private Application application;
  
  public PackageList(Application application) {
    this.application = application;
  }
  
  public ArrayList<ReactPackage> getPackages() {
    return new ArrayList<>(Arrays.asList(
      new com.facebook.react.shell.MainReactPackage()
    ));
  }
}
PKGLIST
          
          cp /tmp/PackageList.java android/app/src/main/java/com/facebook/react/PackageList.java
          
          echo "=== Verifying PackageList.java was created ==="
          ls -la android/app/src/main/java/com/facebook/react/
          cat android/app/src/main/java/com/facebook/react/PackageList.java
          
          echo "✓ Build configuration fixed"
      
      - name: Verify Gradle
        working-directory: android
        run: |
          echo "=== Gradle Version ==="
          ./gradlew --version
      
      - name: Build AAB
        working-directory: android
        env:
          KEYSTORE_PASSWORD: Fungen@2025
          KEY_ALIAS: fungen-key-alias
          KEY_PASSWORD: Fungen@2025
        run: ./gradlew bundleRelease --stacktrace --no-daemon
      
      - name: List outputs
        if: always()
        run: |
          echo "=== Searching for AAB ==="
          find android -name "*.aab" || echo "No AAB found"
          
          if [ -d "android/app/build/outputs" ]; then
            echo "=== Build outputs ==="
            ls -R android/app/build/outputs
          fi
      
      - name: Upload AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 30

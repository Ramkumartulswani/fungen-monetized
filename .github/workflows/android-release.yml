name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Detect Package Manager
        id: pkg-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        run: |
          if [ "${{ steps.pkg-manager.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci || npm install
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # FIXED ANDROID SDK BLOCK
      # -------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false
          cmdline-tools-version: 12266719
          packages: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34
      
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME


      # -------------------------------
      # KEYSTORE
      # -------------------------------
      - name: Setup Keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/fungen-key.keystore
          else
            keytool -genkeypair -v -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -alias fungen-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android
            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Verify Gradle Setup
        working-directory: android
        run: ./gradlew --version

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      - name: List Build Outputs
        if: always()
        run: |
          echo "=== Checking build outputs ==="
          ls -R android/app/build/outputs || echo "‚ùå No outputs found"

      - name: Upload AAB Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          if-no-files-found: error

      - name: Upload Generated Keystore
        if: success() && hashFiles('keystore-backup/fungen-key.keystore') != ''
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-Keystore-BACKUP-${{ github.sha }}
          path: keystore-backup/fungen-key.keystore
          retention-days: 90

      - name: Cleanup Keystore
        if: always()
        run: rm -f android/app/fungen-key.keystore keystore-backup/fungen-key.keystore

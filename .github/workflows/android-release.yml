name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # -------------------------------
      # CHECKOUT CODE
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # SETUP NODE FOR REACT NATIVE
      # -------------------------------
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # -------------------------------
      # SETUP JAVA
      # -------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # INSTALL DEPENDENCIES
      # -------------------------------
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node Modules
        run: yarn install --frozen-lockfile

      # -------------------------------
      # INSTALL ANDROID SDK
      # -------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # -------------------------------
      # KEYSTORE SETUP (AUTO OR SECRET)
      # -------------------------------
      - name: Setup Keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from secrets..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.keystore
          else
            echo "Generating debug keystore..."
            keytool -genkeypair -v -storetype PKCS12 \
              -keystore android/app/release-key.keystore \
              -alias release-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android \
              -dname "CN=FunGen, OU=Dev, O=FunGen, L=City, ST=State, C=IN"
          fi

      # -------------------------------
      # MAKE GRADLE EXECUTABLE
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # -------------------------------
      # GRADLE CACHE
      # -------------------------------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # -------------------------------
      # BUILD AAB
      # -------------------------------
      - name: Build AAB (bundleRelease)
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'release-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      # -------------------------------
      # DEBUG FILE STRUCTURE
      # -------------------------------
      - name: List build outputs
        if: always()
        run: |
          echo "Checking Android build folder:"
          if [ -d "android/app/build" ]; then
            ls -R android/app/build/outputs || echo "No output directory found"
          else
            echo "‚ùå android/app/build folder missing!"
            echo "Listing android/app:"
            ls -la android/app/
          fi

      # -------------------------------
      # UPLOAD AAB ARTIFACT
      # -------------------------------
      - name: Upload AAB Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          if-no-files-found: error

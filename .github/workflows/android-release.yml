name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # -------------------------------
      # CHECKOUT CODE
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # SETUP NODE
      # -------------------------------
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------------
      # DETECT PACKAGE MANAGER
      # -------------------------------
      - name: Detect Package Manager
        id: pkg-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      # -------------------------------
      # INSTALL DEPENDENCIES
      # -------------------------------
      - name: Install Dependencies
        run: |
          if [ "${{ steps.pkg-manager.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi

      # -------------------------------
      # SETUP JAVA
      # -------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # SETUP ANDROID SDK
      # -------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # -------------------------------
      # KEYSTORE
      # -------------------------------
      - name: Setup Keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from secrets..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "Generating new keystore..."
            keytool -genkeypair -v -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -alias fungen-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android
          fi

      # -------------------------------
      # GRANT EXECUTE PERMISSION
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # -------------------------------
      # BUILD AAB
      # -------------------------------
      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      # -------------------------------
      # DEBUG OUTPUT
      # -------------------------------
      - name: List Build Outputs
        if: always()
        run: |
          echo "Checking android/app/build..."
          if [ -d "android/app/build" ]; then
            ls -R android/app/build/outputs
          else
            echo "‚ùå Build folder not found!"
            ls -la android/app
          fi

      # -------------------------------
      # UPLOAD AAB
      # -------------------------------
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

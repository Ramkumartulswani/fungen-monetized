name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "android/**"
      - "src/**"
      - "package.json"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DEFAULT_KEYSTORE_PASSWORD: Fungen@2025
      DEFAULT_KEY_PASSWORD: Fungen@2025
      DEFAULT_KEY_ALIAS: fungen-key-alias

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Detect package manager
        id: pkg-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install JS dependencies
        run: |
          if [ "${{ steps.pkg-manager.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci || npm install
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $ANDROID_HOME/cmdline-tools/*/bin/sdkmanager --licenses || true

      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || env.DEFAULT_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || env.DEFAULT_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || env.DEFAULT_KEY_ALIAS }}
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            echo "✓ Using provided keystore from secrets"
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "⚠️ Generating new keystore with default credentials"
            keytool -genkeypair -v \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -alias "$KEY_ALIAS" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -dname "CN=FunGen, OU=Mobile, O=FunGen Apps, L=Mumbai, ST=Maharashtra, C=IN"
            
            echo ""
            echo "=========================================="
            echo "⚠️  NEW KEYSTORE GENERATED!"
            echo "=========================================="
            echo "Credentials:"
            echo "  Password: Fungen@2025"
            echo "  Alias: fungen-key-alias"
            echo ""
            echo "SAVE THE KEYSTORE FROM ARTIFACTS!"
            echo "=========================================="
            
            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/
          fi
          
          # Verify keystore was created
          if [ -f "android/app/fungen-key.keystore" ]; then
            echo "✓ Keystore file exists at android/app/fungen-key.keystore"
            ls -lh android/app/fungen-key.keystore
          else
            echo "❌ Keystore file NOT found!"
            exit 1
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Configure gradle.properties for CI
        run: |
          echo "=== Current gradle.properties ==="
          cat android/gradle.properties
          echo ""
          
          echo "=== Checking gradle-wrapper.properties ==="
          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            cat android/gradle/wrapper/gradle-wrapper.properties
          else
            echo "⚠️ gradle-wrapper.properties not found"
          fi
          echo ""
          
          echo "=== Checking gradlew script ==="
          head -20 android/gradlew
          echo ""
          
          echo "=== Updating gradle.properties for CI ==="
          cp android/gradle.properties android/gradle.properties.bak
          
          cat > android/gradle.properties <<'EOF'
# CI-optimized settings
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=false

# Android
android.useAndroidX=true
android.enableJetifier=true

# Kotlin
kotlin.code.style=official

# React Native (if needed)
hermesEnabled=true
EOF
          
          echo "✓ gradle.properties configured"
          cat android/gradle.properties

      - name: Verify Gradle Setup
        working-directory: android
        run: |
          echo "=== Gradle Version ==="
          ./gradlew --version
          echo ""
          echo "=== Available Tasks ==="
          ./gradlew tasks --all | grep -i bundle || echo "No bundle tasks found"
          echo ""
          echo "=== Checking keystore location ==="
          ls -la app/ | grep keystore || echo "No keystore visible in app/"

      - name: Build Android AAB
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || env.DEFAULT_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || env.DEFAULT_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || env.DEFAULT_KEY_PASSWORD }}
        run: |
          echo "=== Starting AAB build ==="
          echo "Using credentials:"
          echo "  KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD:0:3}***"
          echo "  KEY_ALIAS: $KEY_ALIAS"
          echo "  KEY_PASSWORD: ${KEY_PASSWORD:0:3}***"
          echo ""
          ./gradlew bundleRelease --stacktrace --info

      - name: List Build Outputs
        if: always()
        run: |
          echo "=== Searching for AAB files ==="
          find android -name "*.aab" -o -name "*.apk" || echo "No AAB or APK found"
          echo ""
          echo "=== Build outputs directory ==="
          if [ -d "android/app/build/outputs" ]; then
            ls -R android/app/build/outputs
          else
            echo "❌ No outputs directory found"
          fi

      - name: Upload AAB Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 30

      - name: Upload Generated Keystore
        if: success() && hashFiles('keystore-backup/fungen-key.keystore') != ''
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-Keystore-BACKUP-${{ github.sha }}
          path: keystore-backup/fungen-key.keystore
          if-no-files-found: ignore
          retention-days: 90

      - name: Cleanup
        if: always()
        run: rm -f android/app/fungen-key.keystore

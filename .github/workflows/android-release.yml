name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------------------------------------------------
      # CHECKOUT
      # ---------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # NODE
      # ---------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS dependencies
        run: npm install

      # ---------------------------------------------------------
      # JAVA
      # ---------------------------------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ---------------------------------------------------------
      # MANUAL ANDROID SDK INSTALLATION (SAFE & STABLE)
      # ---------------------------------------------------------
      - name: Install Android SDK manually
        run: |
          sudo mkdir -p /usr/local/android-sdk
          sudo chown $USER:$USER /usr/local/android-sdk

          echo "‚¨áÔ∏è Downloading Android Command Line Tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d /usr/local/android-sdk/cmdline-tools
          mv /usr/local/android-sdk/cmdline-tools/cmdline-tools /usr/local/android-sdk/cmdline-tools/latest

          export ANDROID_HOME=/usr/local/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools"
          yes | sdkmanager "platforms;android-34"
          yes | sdkmanager "build-tools;34.0.0"

      # ---------------------------------------------------------
      # KEYSTORE
      # ---------------------------------------------------------
      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'Fungen@2025' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'Fungen@2025' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
        run: |
          mkdir -p android/app

          if [ -n "$KEYSTORE_B64" ]; then
            echo "‚úì Using keystore from secrets"
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "‚ö†Ô∏è No keystore found ‚Äî generating new keystore..."

            keytool -genkeypair \
              -alias "$KEY_ALIAS" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -dname "CN=FunGen, OU=Mobile, O=FunGen Apps, L=Mumbai, ST=Maharashtra, C=IN" \
              -noprompt

            echo "‚úî Generated default keystore"
          fi

      # ---------------------------------------------------------
      # FIX BROKEN GRADLE WRAPPER ‚Üí INSTALL GRADLE 9.2.1 WRAPPER
      # ---------------------------------------------------------
      - name: Replace Gradle Wrapper JAR with 9.2.1
        run: |
          echo "üßπ Removing old wrapper JARs..."
          find android/gradle/wrapper -name "gradle-wrapper.jar" -delete || true

          echo "‚¨áÔ∏è Downloading Gradle 9.2.1..."
          curl -L "https://services.gradle.org/distributions/gradle-9.2.1-all.zip" -o gradle.zip

          echo "üì¶ Extracting wrapper jar..."
          unzip -j gradle.zip "gradle-9.2.1/lib/plugins/gradle-wrapper-9.2.1.jar" -d android/gradle/wrapper/

          mv android/gradle/wrapper/gradle-wrapper-9.2.1.jar android/gradle/wrapper/gradle-wrapper.jar

          echo "üîé Final wrapper file:"
          ls -l android/gradle/wrapper/gradle-wrapper.jar

      # ---------------------------------------------------------
      # FIX gradlew (MAKE EXECUTABLE & VALID)
      # ---------------------------------------------------------
      - name: Fix gradlew permissions
        run: chmod +x android/gradlew

      # ---------------------------------------------------------
      # BUILD
      # ---------------------------------------------------------
      - name: Build Android AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info

      # ---------------------------------------------------------
      # ARTIFACT UPLOAD
      # ---------------------------------------------------------
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # -------------------------------
      # CHECKOUT
      # -------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # NODE
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS Dependencies
        run: npm install

      # -------------------------------
      # JAVA
      # -------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # ---------------------------------------------------------
      # ANDROID SDK ‚Äî MANUAL INSTALL (stable method)
      # ---------------------------------------------------------
      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/android-sdk
          sudo chown $USER:$USER /usr/local/android-sdk

          echo "‚¨áÔ∏è Downloading Android cmdline-tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d /usr/local/android-sdk/cmdline-tools
          mv /usr/local/android-sdk/cmdline-tools/cmdline-tools /usr/local/android-sdk/cmdline-tools/latest

          export ANDROID_HOME=/usr/local/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          echo "‚úî Accepting licenses..."
          yes | sdkmanager --licenses

          echo "‚¨áÔ∏è Installing required SDK packages..."
          yes | sdkmanager "platform-tools"
          yes | sdkmanager "platforms;android-34"
          yes | sdkmanager "build-tools;34.0.0"

      # ---------------------------------------------------------
      # KEYSTORE
      # ---------------------------------------------------------
      - name: Setup Keystore (use secrets or auto-generate)
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'Fungen@2025' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'Fungen@2025' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
        run: |
          mkdir -p android/app

          if [ -n "$KEYSTORE_B64" ]; then
            echo "‚úì Using keystore from secrets"
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "‚ö†Ô∏è No keystore secret found ‚Äî generating new keystore..."

            keytool -genkeypair \
              -alias "$KEY_ALIAS" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -dname "CN=FunGen, OU=Mobile, O=FunGen Apps, L=Mumbai, ST=Maharashtra, C=IN" \
              -noprompt

            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/
            echo "‚úî Generated default keystore"
          fi

      # ---------------------------------------------------------
      # FORCE FIX FOR CORRUPTED GRADLE WRAPPER
      # ---------------------------------------------------------
      - name: Force Replace Gradle Wrapper (fix corrupted repo)
        run: |
          echo "üîç Searching for ALL gradle-wrapper.jar files..."
          find . -name "gradle-wrapper.jar" -print

          echo "üóëÔ∏è Deleting ALL existing gradle-wrapper.jar files..."
          find . -name "gradle-wrapper.jar" -delete

          echo "‚¨áÔ∏è Downloading official Gradle 8.1.1..."
          curl -L https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -o gradle.zip

          echo "üì¶ Extracting wrapper jar..."
          unzip -j gradle.zip "gradle-8.1.1/lib/plugins/gradle-wrapper-8.1.1.jar" -d android/gradle/wrapper/

          mv android/gradle/wrapper/gradle-wrapper-8.1.1.jar android/gradle/wrapper/gradle-wrapper.jar

          echo "üîé Final wrapper locations:"
          find . -name "gradle-wrapper.jar" -print

          echo "‚úî Gradle wrapper replaced successfully"

      # ---------------------------------------------------------
      # MAKE GRADLEW EXECUTABLE
      # ---------------------------------------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ---------------------------------------------------------
      # BUILD AAB
      # ---------------------------------------------------------
      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info

      # ---------------------------------------------------------
      # UPLOAD ARTIFACT
      # ---------------------------------------------------------
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

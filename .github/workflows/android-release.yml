name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      ##############################################################
      # ðŸ”¥ FIX GRADLE WRAPPER AUTOMATICALLY
      ##############################################################
      - name: Restore Gradle Wrapper JAR
        run: |
          echo "ðŸ›  Removing bad wrapper jar if present"
          rm -f android/gradle/wrapper/gradle-wrapper.jar

          echo "â¬‡ Downloading official Gradle wrapper 8.1.1"
          curl -L https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -o gradle.zip

          echo "ðŸ“¦ Extracting required wrapper JAR"
          unzip -j gradle.zip "gradle-8.1.1/lib/plugins/gradle-wrapper-8.1.1.jar" -d android/gradle/wrapper/

          mv android/gradle/wrapper/gradle-wrapper-8.1.1.jar \
             android/gradle/wrapper/gradle-wrapper.jar

          echo "âœ” Gradle wrapper updated successfully"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      ##############################################################
      # ANDROID SDK
      ##############################################################

      - name: Install Android SDK components
        run: |
          yes | sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      ##############################################################
      # KEYSTORE HANDLING
      ##############################################################

      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          mkdir -p android/app

          if [ -n "$KEYSTORE_B64" ]; then
            echo "Using provided keystore"
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "âš  Generating fallback keystore"

            keytool -genkeypair \
              -noprompt \
              -alias fungen-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass android \
              -keypass android \
              -dname "CN=FunGen, OU=Mobile, O=FunGen Apps, L=Mumbai, ST=Maharashtra, C=IN"

          fi

      ##############################################################
      # BUILD
      ##############################################################

      - name: Build Release AAB
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: ./gradlew bundleRelease --stacktrace --info

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "android/**"
      - "src/**"
      - "package.json"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: FungenEnv   # <-- YOUR ENVIRONMENT NAME HERE

    steps:
      # -----------------------------
      # CHECKOUT CODE
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # NODE + DEPENDENCIES
      # -----------------------------
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Detect Package Manager
        id: pkg
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        run: |
          if [ "${{ steps.pkg.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci || npm install
          fi

      # -----------------------------
      # JAVA + ANDROID SDK
      # -----------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: false

      # Manual installation (REQUIRED FIX)
      - name: Install Android SDK Packages
        run: |
          yes | sdkmanager "platform-tools"
          yes | sdkmanager "build-tools;34.0.0"
          yes | sdkmanager "platforms;android-34"

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      # -----------------------------
      # KEYSTORE SETUP (WORKING FIX)
      # -----------------------------
      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "⚠️ No keystore provided — generating temporary keystore."
            keytool -genkeypair -noprompt \
              -alias fungen-key-alias \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass android \
              -keypass android \
              -dname "CN=FunGen, OU=Dev, O=FunGen, L=Mumbai, ST=Maharashtra, C=IN"
            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/
          fi

      # -----------------------------
      # GRADLE BUILD
      # -----------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Verify Gradle Setup
        working-directory: android
        run: ./gradlew --version

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      # -----------------------------
      # OUTPUT + ARTIFACTS
      # -----------------------------
      - name: List Build Outputs
        run: ls -R android/app/build/outputs || echo "No outputs found"

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          if-no-files-found: error

      - name: Upload Generated Keystore
        if: hashFiles('keystore-backup/fungen-key.keystore') != ''
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-Keystore-${{ github.sha }}
          path: keystore-backup/fungen-key.keystore
          retention-days: 90

      - name: Cleanup Keystore
        run: rm -f android/app/fungen-key.keystore || true

name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Detect Package Manager
        id: pkg
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        run: |
          if [ "${{ steps.pkg.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci || npm install
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # --- ANDROID SDK (NO PACKAGES HERE!) ---
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false
          cmdline-tools-version: 12266719

      - name: Install SDK Packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34"

      - name: Accept Licenses
        run: yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME

      # --- KEYSTORE ---
      - name: Setup Keystore
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            echo "$KEYSTORE_B64" | base64 --decode > android/app/fungen-key.keystore
          else
            echo "No keystore provided, generating..."
            keytool -genkeypair -noprompt \
              -alias fungen-key-alias \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storetype PKCS12 \
              -keystore android/app/fungen-key.keystore \
              -storepass android -keypass android \
              -dname "CN=FunGen, OU=Dev, O=FunGen, L=Mumbai, ST=Maharashtra, C=IN"
            mkdir -p keystore-backup
            cp android/app/fungen-key.keystore keystore-backup/
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Verify Gradle
        working-directory: android
        run: ./gradlew --version

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --stacktrace --info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fungen-key-alias' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}

      - name: List Outputs
        run: ls -R android/app/build/outputs || echo "‚ùå No outputs"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 30

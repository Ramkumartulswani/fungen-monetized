name: Android Release Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ----------------------------------------
      # NEW: REQUIRED FIX FOR UBUNTU 24 RUNNERS
      # ----------------------------------------
      - name: Accept ALL Android Licenses (Ubuntu 24 Fix)
        run: |
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Required Android SDK Packages
        run: |
          sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" || true
      # ----------------------------------------

      - name: Setup keystore
        run: |
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/fungen-key.keystore \
            -alias fungen-key-alias \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass Fungen@2025 -keypass Fungen@2025 \
            -dname "CN=FunGen, OU=Mobile, O=FunGen, L=Mumbai, ST=MH, C=IN"

          echo "✓ Keystore created"
          ls -lh android/app/fungen-key.keystore

      - name: Fix gradlew
        run: |
          echo "=== Updating JVM options ==="
          sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS="-Xmx1024m -Xms512m"/' android/gradlew
          chmod +x android/gradlew

      - name: Fix Gradle Wrapper
        run: |
          echo "=== Regenerating Gradle wrapper from scratch ==="
          cd android
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          ./gradle-8.5/bin/gradle wrapper --gradle-version 8.5 --distribution-type all
          rm -rf gradle-8.5 gradle-8.5-bin.zip
          echo "✓ Wrapper regenerated successfully"

      - name: Fix Build Configuration
        run: |
          echo "=== Fixing minSdkVersion ==="
          sed -i 's/minSdkVersion 23/minSdkVersion 24/' android/app/build.gradle

          echo "=== Ensuring launcher icons exist ==="
          mkdir -p android/app/src/main/res/mipmap-{mdpi,hdpi,xhdpi,xxhdpi,xxxhdpi}
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          for dir in hdpi xhdpi xxhdpi xxxhdpi; do
            cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-$dir/ic_launcher.png
          done

      - name: Verify Gradle
        working-directory: android
        run: ./gradlew --version

      - name: Build AAB
        working-directory: android
        env:
          KEYSTORE_PASSWORD: Fungen@2025
          KEY_ALIAS: fungen-key-alias
          KEY_PASSWORD: Fungen@2025
        run: ./gradlew bundleRelease --stacktrace --no-daemon

      - name: List outputs
        if: always()
        run: |
          echo "=== Searching for AAB ==="
          find android -name "*.aab" || echo "No AAB found"

          if [ -d "android/app/build/outputs" ]; then
            echo "=== Build outputs ==="
            ls -R android/app/build/outputs
          fi

      - name: Upload AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FunGen-AAB-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 30

apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "kotlin-android"

import com.android.build.OutputFile

project.ext.react = [
    enableHermes: true
]

android {
    namespace "com.ramkumar.fungen"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.ramkumar.fungen"
        minSdkVersion 24         // You already modified this in workflow
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("fungen-key.keystore")
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "Fungen@2025"
            keyAlias System.getenv("KEY_ALIAS") ?: "fungen-key-alias"
            keyPassword System.getenv("KEY_PASSWORD") ?: "Fungen@2025"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    packagingOptions {
        pickFirst "**/*.so"
        pickFirst "**/libc++_shared.so"
    }
}

dependencies {
    implementation "com.facebook.react:react-android:+"
    implementation platform("com.facebook.react:react-android-bom:+")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}

apply from: "../../node_modules/react-native/react.gradle"

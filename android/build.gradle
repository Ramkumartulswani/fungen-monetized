buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP version compatible with Gradle 8.x (use 8.1.1 or appropriate)
        classpath("com.android.tools.build:gradle:8.1.1")

        // Kotlin Gradle plugin (match your kotlinVersion)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10")

        // React Native Gradle plugin (provides com.facebook.react plugin)
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}
